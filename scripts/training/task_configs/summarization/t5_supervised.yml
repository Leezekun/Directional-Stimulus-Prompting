tokenizer:
  model_name: t5-base
  padding_side: left
  truncation_side: right
  pad_token_as_eos_token: False 

datapool:
  id: cnn_daily_mail
  args:
    prompt_prefix: "Summarize: "

alg:
  id: supervised
  training_args:
    per_device_train_batch_size: 16
    logging_steps: 5000
    num_train_epochs: 2
    weight_decay: 0.1
    lr_scheduler_type: cosine
    learning_rate: 0.0001
    save_total_limit: 1
  model_type: seq2seq
  model_name: t5-base
  generation_kwargs:
    do_sample: True
    top_k: 0
    temperature: 0.7
    min_length: 50
    max_new_tokens: 100
    post_processing_fn: null

train_evaluation:
  eval_batch_size: 100
  metrics:
    - id: meteor
      args: {}
    - id: rouge
    - id: bleu
      args: {}
    - id: bert_score
      args:
        language: en
