tokenizer:
  model_name: t5-base
  padding_side: left
  truncation_side: left
  pad_token_as_eos_token: False

reward_fn:
  id: rouge_l_max
  args:
    max_n: 4
    limit_length: True
    length_limit: 100
    length_limit_type: "words"
    apply_avg: True
    apply_best: True
    alpha: 0.5
    weight_factor: 1.2
    stemming: True
