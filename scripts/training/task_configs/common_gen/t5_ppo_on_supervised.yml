tokenizer:
  model_name: t5-base
  padding_side: left
  truncation_side: left
  pad_token_as_eos_token: False

reward_fn:
  id: common_gen_preference_model
  args:
    device: "cpu"
    batch_size: 5
    model_type: "11b"

